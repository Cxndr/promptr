<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <pattern id="textPattern" width="200" height="200" patternUnits="userSpaceOnUse">
      
      <text x="0" y="0" font-family="Noto Sans" font-size="20" fill="#555" transform="rotate(-45, 20, 50)">
        wiggle
      </text>
      
      <text x="50" y="50" font-family="Noto Sans" font-size="20" fill="#555" transform="rotate(-45, 100, 150)">
        bamboozle
      </text>

      <text x="100" y="100" font-family="Noto Sans" font-size="20" font-weight="normal" fill="#555" transform="rotate(-45, 100, 150)">
        marshmallow
      </text>

      <text x="150" y="150" font-family="Noto Sans" font-size="20" fill="#555" transform="rotate(-45, 100, 150)">
        flop
      </text> 

      <text x="200" y="200" font-family="Noto Sans" font-size="20" fill="#555" transform="rotate(-45, 100, 150)">
        gobble
      </text> 

    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#textPattern)" />

</svg>
